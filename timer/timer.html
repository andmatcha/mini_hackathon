<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>timer</title>
  </head>
  <body>
    <header class="bg-blue-100 w-screen h-16">
      <h1 class="text-2xl font-bold leading-[64px] ml-8">TIMER</h1>
    </header>
    <main class="w-screen h-[calc(100vh-64px)]">
      <section
        class="w-96 h-48 bg-blue-200 mx-auto relative top-1/2 -translate-y-1/2 rounded-3xl flex flex-col gap-3 justify-center"
      >
        <div>
          <p class="font-mono text-6xl mx-auto flex gap-2 justify-center">
            <span>2</span>
            <span>5</span>
            <span>:</span>
            <span>0</span>
            <span>0</span>
          </p>
        </div>
        <div class="flex justify-center gap-5 font-bold text-3xl text-white">
          <button class="bg-blue-500 rounded-full w-10 h-10">▶</button>
          <button class="bg-blue-500 rounded-full w-10 h-10">↺</button>
          <button class="bg-blue-500 rounded-full w-10 h-10">↑</button>
          <button class="bg-blue-500 rounded-full w-10 h-10">↓</button>
        </div>
      </section>
    </main>
    <script src="./timer.js"></script>
  </body>
</html>
